    <h1 class="title topictitle1" id="ariaid-title1">What Is Addition?</h1>
    
    <div class="body conbody"><p class="shortdesc">You will learn about the arithmetic process of addition.</p>
        <p class="p">Addition is the arithmetic operation of finding the sum of two quantities or numbers, or
            of adding one number to another. </p>
        <p class="p">An addition operation is usually indicated by the use of the plus sign (+).</p>
